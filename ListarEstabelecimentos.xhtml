<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">




 <f:view>
    <ui:composition template="HeadAside.xhtml">
     <ui:define name="content">

               
 <h:form  id="listar" class="listar">
            <h:panelGrid>
                <center>
                    <h:dataTable  var="e" value="#{estabelecimentosDAO.estabelecimentos}"  >
                        <h:column>
                            <f:facet name="header">Código</f:facet> 
                                #{e.est_id}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Nome Estabelecimento</f:facet> 
                                #{e.est_nome}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estabelecimento Cidades</f:facet> 
                                #{e.est_cidades}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estabelecimentos Número</f:facet> 
                                #{e.est_numero}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Estabelecimento Descrição</f:facet> 
                                #{e.est_desc}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estabelecimento Rua</f:facet> 
                                #{e.est_rua}
                        </h:column>

                        <h:column>
                            <f:facet name="header">Estabelecimento Bairro</f:facet> 
                                #{e.est_bairro}
                        </h:column>
                        <h:column>
                            <f:facet name="header">Estabelecimento UF</f:facet> 
                                #{e.est_uf}
                        </h:column>
                        <h:column>
                            <p:selectOneMenu value="#{estabelecimentosDAO.e.est_cidades}">  
                                    <f:selectItem itemLabel="--- Selecione ---" itemValue="0" />  
                                    <f:selectItems value="#{estabelecimentosDAO.getCidades()}"   />  
                                </p:selectOneMenu>
                        </h:column>


                        <h:column>
                            <f:facet name="header">Remover</f:facet> 
                            <h:commandButton value="Remover" action="#{estabelecimentosDAO.$ExcluirEstabelecimentos}">
                                <f:setPropertyActionListener value="#{e}" target="#{estabelecimentosDAO.e}"/>
                            </h:commandButton>
                        </h:column>
                        
                         <h:column>
                            <f:facet name="header">Editar</f:facet>                            
                            <h:commandButton value="atualizar" action="EditarEstabelecimentos.xhtml">   <!-- o action do link é o caminho do formulário-->
                                <f:setPropertyActionListener value="#{e}" target="#{estabelecimentosDAO.e}"/>
                            </h:commandButton>                           
                        </h:column>
                    </h:dataTable>
                </center>
            </h:panelGrid>


 </h:form>     
          </ui:define>
    </ui:composition>
 </f:view>
</html>
